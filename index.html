<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-lg relative">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-center w-full">Quiz Application SMIT</h1>
      <div id="timer" class="absolute top-4 right-6 text-red-600 font-semibold text-lg">15:00</div>
    </div>
    <hr class="mb-4">

    <div id="quiz-container">
      <p id="ques" class="text-lg font-medium mb-4"></p>
      <div class="form-check mb-2">
        <input onclick="btnWork()" class="form-check-input" type="radio" name="quiz" id="radio1">
        <label class="form-check-label" id="opt1" for="radio1"></label>
      </div>
      <div class="form-check mb-2">
        <input onclick="btnWork()" class="form-check-input" type="radio" name="quiz" id="radio2">
        <label class="form-check-label" id="opt2" for="radio2"></label>
      </div>
      <div class="form-check mb-4">
        <input onclick="btnWork()" class="form-check-input" type="radio" name="quiz" id="radio3">
        <label class="form-check-label" id="opt3" for="radio3"></label>
      </div>
      <div class="text-center">
        <button id="btn" disabled onclick="nextQuestion()" class="btn btn-primary px-4 py-2">Next</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
